<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/vue.js"></script>
  <script src="js/index.js"></script>
  <style>
        #app{
          border:1px solid red;
          height:180px; 
        }
        img{
          width:100%;
        }
  </style>
</head>
<body>
     <h3>图片轮播</h3>
    <div id="app">
        <mt-swipe :auto="4000">
             <mt-swipe-item  v-for="item in list">
               <img :src="item">
            </mt-swipe-item>
        </mt-swipe>
    </div>
    <script>
        new Vue({
          el:"#app",
          data:function(){
            return {
              list:[
                  "img/banner1.png",
                  "img/banner2.png",
                  "img/banner3.png",
                  "img/banner4.png"]
            }
          }
        })
    </script>
</body>
</html>
