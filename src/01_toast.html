<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/vue.js"></script>
  <script src="js/index.js"></script>
  <style>
    .mytoast{
      color:#e4393c;
      background:#fff;
      font-size:14px;
      border:1px solid #aaa;
    }
    .mytip{
      width:30px;
      height:30px;
      background:url("img/mm.png") no-repeat;
    }
  </style>
</head>
<body>
    <div id="app">
            
    </div>
    <script>
      new Vue({
          el:"#app",
          data:function(){
            return {}
          },
          methods:{
            show:function(){
              //this.$toast('下载成功');
              var mytoast=this.$toast({
                message:"数据正在加载中...",
                position:"top",
                duration:-1,
                className:"mytoast",
                iconClass:"mytip"
              });

              setTimeout(()=>{
                  mytoast.close();
              },2000)
            }
          },
          created:function(){
            this.show();    
          }
      })
    </script>
</body>
</html>
